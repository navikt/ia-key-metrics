apiVersion: nais.io/v1
kind: Naisjob
metadata:
  annotations:
    nais.io/read-only-file-system: "false"
  labels:
    team: teamia
  name: ia-key-metrics
  namespace: teamia
spec:
  image: {{ image }}
  resources:
    requests:
      memory: 1Gi
  ttlSecondsAfterFinished: 340
  schedule: "*/10 7-17 * * *"
  backoffLimit: 2
  gcp:
    bigQueryDatasets:
      - name: ia_tjenester_metrikker
        permission: READ
  envFrom:
    - secret: teamia-nada-secret # value is the secret name in Google Secret Manager
